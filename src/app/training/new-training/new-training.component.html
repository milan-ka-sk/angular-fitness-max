<div class="new-training">
    <mat-card>
        <mat-card-title>Time to start a workout!</mat-card-title>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Excercises</mat-label>
                <mat-select>
                    <mat-option value="crunches">
                        Crunches
                    </mat-option>
                    <mat-option value="touch-toes">
                        Touch Toes
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Start</button>
        </mat-card-actions>
    </mat-card>
</div>
