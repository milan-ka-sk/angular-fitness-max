<section>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="mk-form">
        <mat-form-field>
            <input matInput placeholder="Your email" type="email" ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your password" type="password" ngModel name="password" required #pwInput="ngModel">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" class="mk-btn-bottom" [disabled]="f.invalid">Submit</button>
    </form>
</section>
